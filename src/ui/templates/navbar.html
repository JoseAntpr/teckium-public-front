{% load i18n %}
<nav class="navbar navbar-expand-lg navbar-teckium">
  <a class="navbar-brand logo" href="{% url 'index' %}">Teckium</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
      
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      {% for tag in tags %}
      <li class="nav-item">
          <a class="nav-link" href="{% url 'posts-tag' tag.id %}">{{ tag.name }}</a>
      </li>
      {% endfor%}
    </ul>

    <ul class="navbar-nav">
      {% if user %}
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="http://example.com" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          {{ user.username | capfirst }} <img src={% if user.profile.avatar %}{{ user.profile.avatar }} {% else %} "https://www.accountingweb.co.uk/sites/all/modules/custom/sm_pp_user_profile/img/default-user.png" {% endif %} class="rounded-circle img-profile-menu" />

        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
          <a class="dropdown-item" href="{% url 'profile' %}">{% trans "Profile" %}</a>
          <a class="dropdown-item" href="{% url 'new-post' %}">{% trans "New post" %}</a>
          <a class="dropdown-item" href="{% url 'logout' %}"> {% trans "Cerrar" %}</a>
        </div>
      </li>
      {% else %}
        <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">{% trans "Login" %}</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'signin' %}">{%trans "Signin" %}</a>
        </li>
      {% endif%}
    </ul>
</nav>
