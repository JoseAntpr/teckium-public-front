<section class="row">
        <div class="row">
        {% for post in posts %}
        
        <div class="col-xl-{% if posts|length >= 3%}4{%elif posts|length == 2%}6{%else%}12{% endif%}">
            <div class="card" >
                {% if post.image is None%}
                <img class="card-img-top" src="http://www.3ciemme.it/images/joomlart/demo/default.jpg" alt="Card image cap">
                {% else %}
                <img class="card-img-top" style="height: 178.98px;" src="{{post.image}}" alt="Card image cap">
                {% endif %}
                <div class="card-body">
                    <a href="{% url 'post-detail' blog_pk=post.blog.id post_pk=post.id %}"><h4 class="card-title">{{ post.title }}</h4></a>
                    <p class="card-text">{{ post.summary}}</p>
                </div>
                <div class="card-footer">
                    <div class="row justify-content-start">
                        <div class="col-2">
                            <img src="{{ post.blog.logo }}" class="img-avatar float-left">
                        </div>
                        <div class="col-7">
                            <div> <a>{{ post.blog.title}}</a> </div>
                            <div>
                                <time>{{ post.publication_date}}</time>
                            </div>
                        </div>
                        <div class="col-1">
                            <button class="btn btn-link"><i class="fa fa-bookmark" aria-hidden="true"></i></button>
                        </div>
                        <div class="col-1">    
                            <button class="btn btn-link"><i class="fa fa-comments" aria-hidden="true"></i></button>
                        </div>

                    </div>

                </div>
            </div>
        </div>
       
        {% endfor %}
    </div>


</section>
