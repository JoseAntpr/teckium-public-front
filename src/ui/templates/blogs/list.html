{% if posts %}

<section class="row">
    <div class="row">


        <div class="card-deck">
            {% for post in posts %}

            <div class="col-lg-{% if posts|length >= 3%}4{%elif posts|length == 2%}6{%else%}12{% endif%} col-md-12 col-sm-12 col-12 mb-4">


                <div class="card radius shadowDepth1">
                    <div class="card__image border-tlr-radius">
                        <img src={% if post.image %} {{post.image}} {% else %} "http://lorempixel.com/400/200/sports/" {% endif %} alt="image" class="border-tlr-radius">
                    </div>

                    <div class="card__content card__padding">
                        <div class="card__share">
                            <div class="card__social">
                                <a class="share-icon facebook" href="#"><span class="fa fa-facebook"></span></a>
                                <a class="share-icon twitter" href="#"><span class="fa fa-twitter"></span></a>
                                <a class="share-icon googleplus" href="#"><span class="fa fa-google-plus"></span></a>
                            </div>

                            <a id="share" class="share-toggle share-icon" href="#"></a>
                        </div>

                        <div class="card__meta">
                            <a href="#">{{ post.tags }}{% for tag in post.tags %} {{ tag.name }} {% endfor %} Web Design </a>
                            <time class="publication-date">{{ post.publication_date}}</time>
                        </div>

                        <article class="card__article">
                            <h4><a href="{% url 'post-detail' blog_pk=post.blog.id post_pk=post.id %}">{{ post.title }}</a></h4>
                            <p class="card-text">{{ post.summary}}</p>
                        </article>
                    </div>

                        <div class="card-footer">
                            <div class="footer-info">
                                <div class="blog-img">
                                    <img src={% if post.blog.logo %} {{ post.blog.logo }} {% else %}
                                        "https://www.hackster.io/assets/about/icon-blog-views-e31708c9be9be716040f0c09355b6a884fdbbdc2b171ccee3555cd89a2ad83da.png" {% endif %} class="img-avatar float-left">
                                </div>
                                <div class="blog-info">
                                    <div class="blog-title">
                                        <a>{{ post.blog.title}}</a>
                                    </div>
                                </div>
                                <div class="blog-stats">
                                    <button class="btn btn-link">
                                        <i class="fa fa-bookmark" aria-hidden="true">7</i>
                                    </button>
                                    <button class="btn btn-link">
                                            <i class="fa fa-comments" aria-hidden="true">8</i>
                                        </button>
                                </div>

                            </div>
                    </div>
                </div>


            </div>
            {% endfor %}
        </div>
    </div>


</section>

{% else %}
<p>No has escrito ningún artículo todavía.</p>

{% endif %}
