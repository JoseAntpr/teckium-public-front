{% extends 'base.html' %} {% block content %}
<article class="card card-detail">
    <header>
        <div class="title-detail">
            <h2>{{ post.title }}</h2>
        </div>
        <div class="meta">
            <time class="publication-date">{{ post.publication_date}}</time>
            <a class="author">
                <img src={% if post.owner.profile.avatar %} {{ post.owner.profile.avatar }} {% else %}
                    "https://www.hackster.io/assets/about/icon-blog-views-e31708c9be9be716040f0c09355b6a884fdbbdc2b171ccee3555cd89a2ad83da.png" {% endif %} class="img-avatar">
                <span class="name">{{ post.owner.username }}</span>
            </a>
        </div>
    </header>
    <img class="card-img" src={% if post.image %} {{post.image}} {% else %}
        "http://www.3ciemme.it/images/joomlart/demo/default.jpg" {% endif %}>
    <div class="card-body">
        {{post.content}}

    </div>
    <div class="card-footer">
        <div class="row">
            <div class="col-lg-6">
                <ul class="tags">
                    {% for tag in post.tags%}
                    <li><a href="{% url 'posts-tag' tag.id %}">{{tag.name}}</a> </li>
                    {% endfor %}
                </ul>
            </div>
            <div class="col-lg-6">
                
            </div>
        </div>
    </div>


</article>


{% include './commets.html' %} {% endblock %}
